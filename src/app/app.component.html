<h1>{{title}}</h1>
<div class="container">
  <div class="row">
    <ul class="list-group" >
      <app-tache *ngFor="let tache of taches; let i = index"
      [nom]="tache.nom"
      [etat]="tache.etat"></app-tache>
    </ul>

    <button class="btn btn-primary"
    [disabled]="!isConnected"
    (click)="onSauvegarde()"> Save </button>

    <div class="date">
      {{dateMaj | async | date: 'fullDate' | uppercase}}
    </div>
  </div>
</div>
